<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테스트 페이지</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
    h1 {
        font-weight: bold;
    }
    h2 {
        font-weight: normal;
        margin-top: 20px;
    }
    input {
        padding: 5px;
        font-size: 16px;
    }
    button {
        padding: 5px 10px;
        font-size: 16px;
        margin-left: 10px;
    }
    #progress {
        margin-bottom: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>잘 숙지하였는지 테스트를 시작합니다</h1>
<h2>썰 내용을 말해도 되는 사람들</h2>

<div id="progress">0/15</div>
<input type="text" id="nameInput" placeholder="이름을 입력하세요">
<button onclick="checkName()">확인</button>

<script>
const correctNames = [
    "신종환", "이찬희", "권민준", "노우주", "김용한", 
    "강현민", "문유경", "송인호", "권혁", "오현식", 
    "손현민", "윤예찬", "김기범", "김건우", "이수호"
];

let answered = new Set();

function checkName() {
    const input = document.getElementById("nameInput");
    const name = input.value.trim();
    
    if (correctNames.includes(name)) {
        if (!answered.has(name)) {
            answered.add(name);
            alert("정답!");
        } else {
            alert("이미 입력한 이름입니다.");
        }
    } else {
        alert("틀렸습니다.");
    }

    input.value = "";
    document.getElementById("progress").innerText = `${answered.size}/${correctNames.length}`;
    
    // 모든 정답 입력 시 리디렉션
    if (answered.size === correctNames.length) {
        alert("모든 정답을 입력했습니다! 다음 페이지로 이동합니다.");
        window.location.href = "https://yousoo68.github.io/pQmGMJ/ssul.html";
    }
}
</script>

</body>
</html>
